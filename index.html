<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Πώς να ξανακερδίσω την γυναίκα της ζωής μου πίσω. (Ναι Άννα, εσύ είσαι αυτή)</title>

  <!-- Ρομαντική γραμματοσειρά -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      background: url('background.jpg') no-repeat center center/cover;
      font-family: 'Playfair Display', serif;
    }

    h1 {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 2.2em;
      font-family: 'Parisienne', cursive;
      margin-bottom: 20px;
    }

    p.subtitle {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      font-family: 'Playfair Display', serif;
      font-size: 1.1em;
      margin-bottom: 40px;
    }

    .step {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      border-radius: 15px;
      margin: 10px;
      width: 280px;
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      margin-top: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .reveal {
      background-color: #ffb6c1;
      color: #000;
    }

    .locked {
      background-color: #ff4b4b;
      color: #fff;
      cursor: not-allowed;
    }

    .hidden-text {
      display: none;
      margin-top: 10px;
      font-family: 'Parisienne', cursive;
      font-size: 1.2em;
      color: #ffe6e6;
    }

    .visible {
      display: block;
    }
  </style>
</head>

<body>
  <h1>Πώς να ξανακερδίσω την γυναίκα της ζωής μου πίσω.<br>(Ναι Άννα, εσύ είσαι αυτή)</h1>
  <p class="subtitle">Μερικές φορές, οι πιο όμορφες ιστορίες χρειάζονται λίγο χρόνο... και λίγη πίστη.</p>

  <div class="step">
    <strong>Step 1</strong>
    <button class="reveal" onclick="revealText()">Αποκάλυψε 💖</button>
    <p id="step1text" class="hidden-text">Αγοράζω εισιτήρια για το χωριό της στην Ιταλία, για να της δείξω πόσο σίγουρος είμαι ότι θα είμαστε έως τότε μαζί.</p>
  </div>

  <div class="step">
    <strong>Step 2</strong>
    <button class="locked">🔒 Κλειδωμένο</button>
  </div>

  <div class="step">
    <strong>Step 3</strong>
    <button class="locked">🔒 Κλειδωμένο</button>
  </div>

  <script>
    function revealText() {
      document.getElementById("step1text").classList.toggle("visible");
    }
  </script>
</body>
</html>
