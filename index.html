  }

  }

    font-family: "Playfair Display", serif;
    font-weight: 600;
    margin: 0 0 8px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  button {
    background: #fff;
    color: #222;
    border: none;
    padding: 10px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    transition: 0.25s;
  }

  button:hover {
    background: #f5d3d3;
  }

  .hidden {
    display: none;
  }

  .lock-chip {
    font-size: .85rem;
    padding: 4px 8px;
    border-radius: 999px;
    background: #ff6b6b;
    color: #fff;
    font-weight: 700;
  }

  footer {
    margin-top: 22px;
    font-size: .85rem;
    opacity: .85;
    background: rgba(0,0,0,.35);
    padding: 8px 16px;
    border-radius: 10px;
  }
